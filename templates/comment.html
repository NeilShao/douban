<div style="margin: 2%;border-bottom: 1px solid #aaa;">
    <img src='http://www.yangshuai.net/wp-content/uploads/2012/01/812.jpg'
     class="img-rounded" style="float: left;width: 5%;height: 5%; margin-right: 1%">

    {% if comment.author.nickname %}
    <a href="{{url_for('user',nickname=comment.author.nickname)}}"> {{comment.author.nickname}} </a>
    <p> 发布于：{{comment.timestamp.strftime("%Y-%m-%d %H:%M:%S")}}</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;{{comment.body}}</p>
    {% else %}
    <a href="{{movie[3]}}"> 豆瓣用户 </a>
    <p> 发布于：%Y-%m-%d %H:%M:%S</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;{{comment.body}}</p>
    {% endif %}
</div>
